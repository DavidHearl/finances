<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgageForm">
            <div class="key-values">
                <label for="principal">Principal:</label>
                <input type="number" id="principal" name="principal" value="135726" step="500">
            </div>
            <div class="key-values">
                <label for="annualInterestRate">Interest Rate (%):</label>
                <input type="number" id="annualInterestRate" name="annualInterestRate" step="0.05" value="4.69">
            </div>
            <div class="key-values">
                <label for="years">Term (Years):</label>
                <input type="number" id="years" name="years" value="20">
            </div>
            <div class="key-values">
                <label for="months">Term (Months):</label>
                <input type="number" id="months" name="months" value="0">
            </div>
            <div class="key-values">
                <label for="overpayment">Monthly Overpayment:</label>
                <input type="number" id="overpayment" name="overpayment" value="0" step="20">
            </div>
            <div class="key-values">
                <label for="totalInterestPaid">Total Interest Paid:</label>
                <h2 id="totalInterestPaid"></h2>
            </div>
        </form>
        
        <canvas id="mortgageChart" width="400" height="200"></canvas>
        <div id="result"></div>
    </div>
    <script src="calculations.js"></script>
</body>
</html>
